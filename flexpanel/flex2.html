    <div class="panels">
        <div class="panel panel1">
          <p>Proljece</p>
          
        </div>
        <div class="panel panel2">
          <p>Ljeto</p>

        <div class="panel panel3">

        </div>
        <div class="panel panel4">

        </div>
        
      </div>
 
      <script>
      
      var paneli = document.getElementsByClassName("panel");
    console.log(paneli);
    i = 0;
    while (i < paneli.length) {
    paneli[i].addEventListener("click", toggleOpen);
    paneli[i].addEventListener('transitionend', toggleActive);
    i = i+1;


    

}

  function toggleOpen() {
    this.classList.toggle('open');
  }
      
  function toggleActive(e) {
    if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
  } }
