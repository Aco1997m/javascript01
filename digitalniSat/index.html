<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalni sat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>

    <div id="clock"> 
        <h2>Trenutno vrijeme je</h2>
        <div id="time">
            <div><span id="hour">00</span><span>Sati</span></div>
            <div><span id="minutes">00</span><span>Minuta</span></div>
            <div><span id="seconds">00</span><span>Sekundi</span></div>
        </div>
    </div>

    
</body>
</html>
